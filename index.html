<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1e2024" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>üìñ –¢—Ä–µ–Ω–∞–∂–µ—Ä —Å–∫–æ—Ä–æ—Å—Ç–∏</title>

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: 'Comfortaa', cursive;
            background: linear-gradient(145deg, #1e2024, #2c1e5c, #1a4a6a);
            background-attachment: fixed;
            min-height: 100vh;
            color: #e0e0e0;
            line-height: 1.7;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            background: rgba(30, 30, 40, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 22px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 25px;
            border: 1px solid rgba(100, 100, 150, 0.2);
            color: #ffffff;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #a3d9ff;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .speed-info {
            background: linear-gradient(90deg, #007bff, #0056b3);
            border-radius: 16px;
            padding: 16px;
            margin: 25px 0;
            font-size: 1.35rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0, 50, 100, 0.4);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .speed-info .icon {
            font-size: 24px;
        }

        .speed-info .text {
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .text-area {
            min-height: 300px;
            padding: 30px 20px;
            border-radius: 18px;
            background: rgba(40, 40, 60, 0.6);
            font-family: 'Comfortaa', cursive;
            font-size: 1.15rem;
            line-height: 2.8;
            text-align: left;
            margin: 25px 0;
            border: 1px solid rgba(100, 150, 255, 0.2);
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 600px;
            color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .phrase-container {
            display: block;
            margin: 12px 0;
            padding: 0;
            position: relative;
            line-height: 1.2;
            break-inside: avoid;
        }

        .phrase-wrapper {
            display: inline-block;
            position: relative;
            vertical-align: top;
        }

        .phrase-wrapper::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            border-radius: 8px;
            background: var(--bg-color);
            z-index: -1;
            transition: none;
        }

        .phrase-wrapper.animate::before {
            width: 100%;
            transition: width var(--duration) linear;
        }

        .phrase {
            color: var(--text-color);
            font-weight: 600;
            white-space: pre-wrap;
            word-break: break-word;
            padding: 6px 10px;
            border-radius: 8px;
            display: block;
        }

        .phrase-wrapper.slow {
            --text-color: #a3d9ff;
            --bg-color: rgba(96, 165, 250, 0.4);
        }

        .phrase-wrapper.fast {
            --text-color: #fdba74;
            --bg-color: rgba(251, 146, 60, 0.4);
        }

        .controls {
            text-align: center;
            margin: 30px 0 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        button {
            font-family: 'Comfortaa', cursive;
            padding: 16px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            flex: 1 1 auto;
            min-width: 120px;
            white-space: nowrap;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #btn-start {
            background: #4ade80;
            color: #1a1a2e;
        }

        #btn-start:hover:not(:disabled) {
            background: #22c55e;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
        }

        #btn-pause {
            background: #fb923c;
            color: #1a1a2e;
        }

        #btn-pause:hover:not(:disabled) {
            background: #f97316;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.4);
        }

        #btn-reset {
            background: #6b7280;
            color: white;
        }

        #btn-reset:hover:not(:disabled) {
            background: #4b5563;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(75, 85, 99, 0.4);
        }

        #btn-next {
            background: #6366f1;
            color: white;
        }

        #btn-next:hover:not(:disabled) {
            background: #4f46e5;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }

        .status {
            font-family: 'Comfortaa', cursive;
            text-align: center;
            font-size: 1rem;
            color: #a0aec0;
            margin-top: 15px;
            font-style: italic;
            opacity: 0.9;
            min-height: 20px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 15px;
                padding: 20px;
                border-radius: 16px;
            }

            h1 {
                font-size: 2rem;
            }

            .text-area {
                font-size: 1.1rem;
                line-height: 2.5;
                padding: 20px;
            }

            .phrase {
                padding: 5px 8px;
            }

            .speed-info {
                font-size: 1.3rem;
                padding: 14px 12px;
            }

            .speed-info .text {
                font-size: 1rem;
            }

            button {
                padding: 16px 20px;
                font-size: 1.05rem;
            }

            .controls {
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>üìñ –¢—Ä–µ–Ω–∞–∂–µ—Ä —Å–∫–æ—Ä–æ—Å—Ç–∏</h1>
        </header>

        <div class="speed-info">
            <div class="icon">üéØ</div>
            <div class="text">
                <strong>–°–∏–Ω–∏–π ‚Äî –º–µ–¥–ª–µ–Ω–Ω–æ</strong> ‚Ä¢ <strong>–û—Ä–∞–Ω–∂–µ–≤—ã–π ‚Äî –±—ã—Å—Ç—Ä–æ</strong>
            </div>
        </div>

        <div id="text-container" class="text-area">
            <!-- –¢–µ–∫—Å—Ç –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <div class="controls">
            <button id="btn-start" onclick="startReading()">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å</button>
            <button id="btn-pause" onclick="pauseReading()" disabled>‚è∏Ô∏è –ü–∞—É–∑–∞</button>
            <button id="btn-reset" onclick="resetReading()">üîÑ –°–±—Ä–æ—Å</button>
            <button id="btn-next" onclick="loadRandomExercise()">‚è≠Ô∏è –°–ª–µ–¥—É—é—â–µ–µ</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–∫–æ—Ä–æ—Å—Ç–∏ (—Å–ª–æ–≤ –≤ –º–∏–Ω—É—Ç—É)
        const SLOW_WPM = 100;   // 100 —Å–ª–æ–≤ –≤ –º–∏–Ω—É—Ç—É
        const FAST_WPM = 200;   // 150 —Å–ª–æ–≤ –≤ –º–∏–Ω—É—Ç—É
        const EXTRA_TIME_SECONDS = 0.3;  // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –Ω–∞ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ

        const SENTENCE_DELIMITERS = /[.!?;:]/;
        const EXERCISES_JSON = 'exercises.json';

        // –•—Ä–∞–Ω–∏—Ç —Ç–æ–ª—å–∫–æ —Ç–µ–∫—Å—Ç –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π
        let sentenceTexts = [];
        let currentPhraseIndex = 0;
        let isReading = false;
        let animationTimeout = null;

        async function loadRandomExercise() {
            pauseReading();
            const status = document.getElementById('status');
            status.textContent = '';

            try {
                const response = await fetch(EXERCISES_JSON + '?v=' + Date.now());
                if (!response.ok) throw new Error('–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω');
                const exercises = await response.json();

                if (!Array.isArray(exercises) || exercises.length === 0) {
                    throw new Error('–ù–µ—Ç —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π');
                }

                const exercise = exercises[Math.floor(Math.random() * exercises.length)];

                if (!exercise.text || typeof exercise.text !== 'string') {
                    throw new Error('–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç —Ç–µ–∫—Å—Ç–∞');
                }

                splitIntoSentences(exercise.text);
                renderText(exercise.title ? exercise.title.trim() : '');
                resetState();

            } catch (err) {
                document.getElementById('text-container').innerHTML =
                    `<p style="text-align:center; color:#f87171; font-weight:bold;">‚ùå –û—à–∏–±–∫–∞: ${err.message}</p>`;
                status.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.';
            }
        }

        function splitIntoSentences(text) {
            sentenceTexts = [];
            const sentences = text.split(SENTENCE_DELIMITERS).map(s => s.trim()).filter(s => s);
            const delimiters = text.match(SENTENCE_DELIMITERS) || [];

            for (let i = 0; i < sentences.length; i++) {
                const sentence = sentences[i];
                const delimiter = i < delimiters.length ? delimiters[i] : '';
                const fullSentence = sentence + delimiter;
                sentenceTexts.push(fullSentence);
            }
        }

        function renderText(title) {
            const container = document.getElementById('text-container');
            container.innerHTML = '';

            if (title) {
                const titleEl = document.createElement('div');
                titleEl.className = 'exercise-title';
                titleEl.style.fontWeight = '600';
                titleEl.style.fontSize = '1.2em';
                titleEl.style.marginBottom = '20px';
                titleEl.style.color = '#a3d9ff';
                titleEl.textContent = title;
                container.appendChild(titleEl);
            }

            sentenceTexts.forEach((text, idx) => {
                const containerEl = document.createElement('div');
                containerEl.className = 'phrase-container';
                containerEl.dataset.index = idx;

                const wrapper = document.createElement('div');
                wrapper.className = 'phrase-wrapper';
                wrapper.dataset.index = idx;

                const phraseEl = document.createElement('span');
                phraseEl.className = 'phrase';
                phraseEl.textContent = text;

                wrapper.appendChild(phraseEl);
                containerEl.appendChild(wrapper);
                container.appendChild(containerEl);
            });
        }

        function resetState() {
            currentPhraseIndex = 0;
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-pause').disabled = true;
            document.getElementById('btn-reset').disabled = false;
            document.getElementById('status').textContent = '';
        }

        // –†–∞—Å—á—ë—Ç –≤—Ä–µ–º–µ–Ω–∏ –∞–Ω–∏–º–∞—Ü–∏–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å–ª–æ–≤
        function getDurationAndSpeed(text) {
            const words = text.trim().split(/\s+/).filter(w => w).length;
            const isSlow = Math.random() < 0.5;
            const wpm = isSlow ? SLOW_WPM : FAST_WPM;
            const durationMs = ((words / wpm) * 60 + EXTRA_TIME_SECONDS) * 1000;
            return { isSlow, durationMs, words };
        }

        function startReading() {
            if (sentenceTexts.length === 0) return;

            pauseReading();
            currentPhraseIndex = 0;
            isReading = true;

            const wrappers = document.querySelectorAll('.phrase-wrapper');

            // –ü–µ—Ä–µ–≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –∏ –≤—Ä–µ–º—è
            wrappers.forEach((wrapper, idx) => {
                const text = sentenceTexts[idx];
                const { isSlow, durationMs } = getDurationAndSpeed(text);

                wrapper.classList.remove('slow', 'fast');
                wrapper.classList.add(isSlow ? 'slow' : 'fast');
                wrapper.dataset.duration = durationMs;
                wrapper.style.setProperty('--duration', `${durationMs / 1000}s`);
                wrapper.classList.remove('animate');
            });

            // –ó–∞–ø—É—Å–∫–∞–µ–º
            setTimeout(() => {
                animateNextPhrase();
            }, 10);

            document.getElementById('btn-start').disabled = true;
            document.getElementById('btn-pause').disabled = false;
            document.getElementById('btn-reset').disabled = false;
            document.getElementById('status').textContent = '‚ñ∂Ô∏è –ß—Ç–µ–Ω–∏–µ –Ω–∞—á–∞—Ç–æ...';
        }

        function animateNextPhrase() {
            const wrappers = document.querySelectorAll('.phrase-wrapper');
            if (currentPhraseIndex >= wrappers.length || !isReading) {
                pauseReading();
                document.getElementById('status').textContent = '‚úÖ –ß—Ç–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ!';
                return;
            }

            const wrapper = wrappers[currentPhraseIndex];
            const container = wrapper.parentElement; // .phrase-container
            const duration = parseFloat(wrapper.dataset.duration);

            // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            wrapper.classList.add('animate');

            // üîΩ –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ —Ç–µ–∫—É—â–µ–º—É –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—é
            container.scrollIntoView({
                behavior: 'smooth',
                block: 'center',
                inline: 'nearest'
            });

            animationTimeout = setTimeout(() => {
                if (isReading) {
                    currentPhraseIndex++;
                    animateNextPhrase();
                }
            }, duration);
        }

        function pauseReading() {
            if (!isReading) return;
            isReading = false;

            if (animationTimeout) {
                clearTimeout(animationTimeout);
                animationTimeout = null;
            }

            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-pause').disabled = true;
            document.getElementById('status').textContent = '‚è∏Ô∏è –ù–∞ –ø–∞—É–∑–µ';
        }

        function resetReading() {
            pauseReading();
            document.querySelectorAll('.phrase-wrapper').forEach(el => {
                el.classList.remove('animate');
            });
            currentPhraseIndex = 0;
            document.getElementById('status').textContent = '';
        }

        window.onload = () => {
            loadRandomExercise();
        };
    </script>
</body>
</html>
