<body>

    <script>
        function openCalendar() {
            const userAgent = navigator.userAgent.toLowerCase();
            
            if (userAgent.includes('iphone') || userAgent.includes('ipad')) {
                openIOSCalendar();
            } else if (userAgent.includes('android')) {
                openAndroidCalendar();
            } else {

        function openIOSCalendar() {
            const confirmed = confirm(

            );
            
            if (confirmed) {
                // –°—Ö–µ–º—ã –¥–ª—è iOS Calendar
                const iosSchemes = [
                    'calshow://',
                    'x-apple-calevent://',
                    'calendar://'
                ];
                
                let opened = false;
                iosSchemes.forEach(scheme => {
                    if (!opened) {
                        window.location.href = scheme;
                        opened = true;
                    }
                });
                
                setTimeout(() => {
                    showCalendarInstructions('iPhone');
                }, 1000);
            }
        }

        function openAndroidCalendar() {
            const confirmed = confirm(
                'üì± –û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ "–ö–∞–ª–µ–Ω–¥–∞—Ä—å" –Ω–∞ Android?\n\n' +
                '–ù–∞–∂–º–∏—Ç–µ "–û—Ç–∫—Ä—ã—Ç—å" —á—Ç–æ–±—ã –ø–µ—Ä–µ–π—Ç–∏ –≤ –∫–∞–ª–µ–Ω–¥–∞—Ä—å'
            );
            
            if (confirmed) {
                // –°—Ö–µ–º—ã –¥–ª—è Android Calendar
                const androidSchemes = [
                    'content://com.android.calendar/time/',
                    'com.google.android.calendar://',
                    'com.android.calendar://',
                    'com.samsung.android.calendar://',
                    'com.huawei.calendar://'
                ];
                
                let opened = false;
                androidSchemes.forEach(scheme => {
                    if (!opened) {
                        window.location.href = scheme;
                        opened = true;
                    }

        function openDesktopCalendar() {

                'üíª –û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ "–ö–∞–ª–µ–Ω–¥–∞—Ä—å"?\n\n' +
                '–ù–∞–∂–º–∏—Ç–µ "–û—Ç–∫—Ä—ã—Ç—å" —á—Ç–æ–±—ã –ø–µ—Ä–µ–π—Ç–∏ –≤ –∫–∞–ª–µ–Ω–¥–∞—Ä—å'
            );
            
            if (confirmed) {
                // –î–ª—è Windows
                if (navigator.userAgent.includes('Windows')) {
                    window.location.href = 'outlookcal://';
                }
                // –î–ª—è Mac
                else if (navigator.userAgent.includes('Mac')) {

        function showCalendarInstructions(deviceType) {

                '1. ‚úèÔ∏è –ù–∞–∂–º–∏—Ç–µ "–°–æ–∑–¥–∞—Ç—å —Å–æ–±—ã—Ç–∏–µ" –∏–ª–∏ "+"\n' +
                '2. üìù –ù–∞–∑–≤–∞–Ω–∏–µ: "–ö–∞–∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç?"\n' +
                '3. üìÖ –í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É —á–µ—Ä–µ–∑ 5 –¥–Ω–µ–π\n' +
                '4. ‚è∞ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –≤—Ä–µ–º—è –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è\n' +
                '5. ‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç–µ —Å–æ–±—ã—Ç–∏–µ\n\n' +
                'üîî –ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ –ø—Ä–∏–¥–µ—Ç –≤ —É–∫–∞–∑–∞–Ω–Ω—É—é –¥–∞—Ç—É!'
            );
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            document.querySelector('.instructions').innerHTML = `
                <div style="text-align: center; margin-bottom: 15px;">
                    <strong>‚úÖ –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∞!</strong>

                </div>

                    <div>–ù–∞–∑–≤–∞–Ω–∏–µ: <strong>"–ö–∞–∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç?"</strong></div>
                </div>

                    <div class="step-number">3</div>
                    <div>–î–∞—Ç–∞: <strong>—á–µ—Ä–µ–∑ 5 –¥–Ω–µ–π</strong></div>
                </div>

                </div>

        }

        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞: –æ—Ç–∫—Ä—ã—Ç–∏–µ –Ω–∞—Ç–∏–≤–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞ –¥–∞—Ç—ã
        function openNativeDatePicker() {
            const input = document.createElement('input');
            input.type = 'date';
            input.style.position = 'fixed';
            input.style.top = '-100px';
            document.body.appendChild(input);
            
            input.click();
            
            input.addEventListener('change', function() {
                const selectedDate = new Date(this.value);
                alert(`–í—ã –≤—ã–±—Ä–∞–ª–∏ –¥–∞—Ç—É: ${selectedDate.toLocaleDateString('ru-RU')}\n\n–°–æ–∑–¥–∞–π—Ç–µ —Å–æ–±—ã—Ç–∏–µ –≤ –∫–∞–ª–µ–Ω–¥–∞—Ä–µ —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º "–ö–∞–∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç?"`);
                document.body.removeChild(input);
            });
            
            setTimeout(() => {
                if (document.body.contains(input)) {
                    document.body.removeChild(input);
                }
            }, 10000);
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
        function addAlternativeButton() {

            altBtn.onclick = openNativeDatePicker;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏
            document.querySelector('.instructions').innerHTML += `

        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
