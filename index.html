    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç—ã -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comfortaa', cursive;
            background: linear-gradient(145deg, #1e2024, #2c1e5c, #1a4a6a);

            min-height: 100vh;

        body::before {

            width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 0);

        .container {
            max-width: 960px;
            margin: 40px auto;
            background: rgba(30, 30, 40, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 22px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);

        header {

        h1 {

            margin-bottom: 12px;
            font-weight: 600;

        }

        .subtitle {
            font-size: 1.15rem;
            color: #b8c7e0;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .speed-info {
            background: rgba(18, 100, 180, 0.8);

            padding: 20px;
            margin: 30px 0;
            font-size: 1.3rem;
            display: flex;
            justify-content: center;

            box-shadow: 0 6px 20px rgba(0, 50, 100, 0.4);

        }

        .text-area {
            min-height: 240px;
            padding: 35px;
            border-radius: 18px;
            background: rgba(40, 40, 60, 0.6);
            font-family: 'Comfortaa', cursive;
            font-size: 26px;
            line-height: 2.2;
            text-align: left;
            margin: 25px 0;
            border: 1px solid rgba(100, 150, 255, 0.2);
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 450px;
            transition: all 0.3s ease;

        }

        .phrase {
            display: inline;

        }

        .highlight-slow {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #000;
            border-radius: 6px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.5);
            animation: pulse-green 1s ease-in-out infinite alternate;
        }

        .highlight-fast {
            background: linear-gradient(135deg, #fb923c, #f97316);
            color: #000;
            border-radius: 6px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(251, 146, 60, 0.5);
            animation: pulse-orange 1s ease-in-out infinite alternate;
        }

        @keyframes pulse-green {
            from { box-shadow: 0 4px 12px rgba(74, 222, 128, 0.5); }
            to { box-shadow: 0 6px 18px rgba(74, 222, 128, 0.7); transform: scale(1.02); }
        }

        @keyframes pulse-orange {
            from { box-shadow: 0 4px 12px rgba(251, 146, 60, 0.5); }
            to { box-shadow: 0 6px 18px rgba(251, 146, 60, 0.7); transform: scale(1.02); }
        }

        .controls {
            text-align: center;
            margin: 35px 0 20px;
        }

        button {
            font-family: 'Comfortaa', cursive;
            padding: 15px 30px;
            font-size: 17px;
            font-weight: 600;
            margin: 0 14px;
            cursor: pointer;
            border: none;
            border-radius: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
        }

        #btn-start {
            background: #4ade80;
            color: #1a1a2e;
        }

        #btn-start:hover:not(:disabled) {
            background: #22c55e;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
        }

        #btn-pause {
            background: #fb923c;
            color: #1a1a2e;
        }

        #btn-pause:hover:not(:disabled) {
            background: #f97316;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.4);
        }

        #btn-reset {
            background: #6b7280;
            color: white;
        }

        #btn-reset:hover:not(:disabled) {
            background: #4b5563;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(75, 85, 99, 0.4);
        }

        .status {
            font-family: 'Comfortaa', cursive;
            text-align: center;
            font-size: 15px;
            color: #a0aec0;
            margin-top: 15px;
            font-style: italic;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .text-area {
                font-size: 19px;
                line-height: 1.8;
            }
            .phrase {
                margin: 0 6px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>üìñ –°–∫–æ—Ä–æ—á—Ç–µ–Ω–∏–µ</h1>
            <p class="subtitle">
                –í—ã–¥–µ–ª–µ–Ω–∏–µ –±–µ–∂–∏—Ç –ø–æ —Ñ—Ä–∞–∑–∞–º. –ó–µ–ª—ë–Ω—ã–π ‚Äî –º–µ–¥–ª–µ–Ω–Ω–æ, –æ—Ä–∞–Ω–∂–µ–≤—ã–π ‚Äî –±—ã—Å—Ç—Ä–æ.
            </p>
        </header>

        <div class="speed-info">
            üéØ <span id="mode">–ú–µ–¥–ª–µ–Ω–Ω–æ</span> &nbsp; ‚Ä¢ &nbsp;
            <span id="speed">120</span> —Å–ª–æ–≤/–º–∏–Ω
        </div>

        <div id="text-container" class="text-area">
            <p class="loading">üåÄ –ó–∞–≥—Ä—É–∑–∫–∞ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è...</p>
        </div>

        <div class="controls">
            <button id="btn-start" onclick="startReading()">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å</button>
            <button id="btn-pause" onclick="pauseReading()" disabled>‚è∏Ô∏è –ü–∞—É–∑–∞</button>
            <button id="btn-reset" onclick="resetReading()" disabled>üîÑ –°–±—Ä–æ—Å</button>
        </div>

        <div id="status" class="status">–ì–æ—Ç–æ–≤ –∫ –Ω–∞—á–∞–ª—É</div>
    </div>

    <script>
        // ‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–∫–æ—Ä–æ—Å—Ç–∏
        const SLOW_WPM = 120;
        const FAST_WPM = 300;

        // –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏ —Ñ—Ä–∞–∑
        const phraseDelimiters = /[,.!?;:]/;

        const EXERCISES_JSON = 'exercises.json';

        let phrases = [];         // –ú–∞—Å—Å–∏–≤ —Ñ—Ä–∞–∑: { text, isSlow }
        let currentPhraseIndex = 0;
        let intervalId = null;
        let isSlowMode = true;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è
        async function loadExercise() {
            const status = document.getElementById('status');
            try {
                const response = await fetch(EXERCISES_JSON + '?v=' + Date.now());
                if (!response.ok) throw new Error('–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω');
                const exercises = await response.json();

                if (!Array.isArray(exercises) || exercises.length === 0) {
                    throw new Error('–ù–µ—Ç —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π');
                }

                const exercise = exercises[Math.floor(Math.random() * exercises.length)];
                splitIntoPhrases(exercise.text);
                renderText(exercise.title);
                status.textContent = `–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ: "${exercise.title}"`;
            } catch (err) {
                document.getElementById('text-container').innerHTML =
                    `<p style="text-align:center; color:#f87171; font-weight:bold;">‚ùå –û—à–∏–±–∫–∞: ${err.message}</p>`;
                status.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–µ–∫—Å—Ç.';
            }
        }

        // –†–∞–∑–±–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —Ñ—Ä–∞–∑—ã –ø–æ –∑–Ω–∞–∫–∞–º –ø—Ä–µ–ø–∏–Ω–∞–Ω–∏—è
        function splitIntoPhrases(text) {
            phrases = [];
            let parts = text.split(phraseDelimiters);
            let delimiters = text.match(phraseDelimiters) || [];

            let startIndex = 0;
            for (let i = 0; i < parts.length; i++) {
                let part = parts[i].trim();
                if (part.length === 0) continue;

                // –î–æ–±–∞–≤–ª—è–µ–º –∑–Ω–∞–∫ –ø—Ä–µ–ø–∏–Ω–∞–Ω–∏—è, –µ—Å–ª–∏ –µ—Å—Ç—å
                let fullText = part;
                if (i < delimiters.length) {
                    fullText += delimiters[i];
                }

                // –ß–µ—Ä–µ–¥—É–µ–º —Ä–µ–∂–∏–º—ã: –º–µ–¥–ª–µ–Ω–Ω–æ ‚Üí –±—ã—Å—Ç—Ä–æ ‚Üí –º–µ–¥–ª–µ–Ω–Ω–æ...
                const isSlow = i % 2 === 0; // –ß—ë—Ç–Ω—ã–µ ‚Äî –º–µ–¥–ª–µ–Ω–Ω–æ, –Ω–µ—á—ë—Ç–Ω—ã–µ ‚Äî –±—ã—Å—Ç—Ä–æ

                phrases.push({
                    text: fullText,
                    isSlow: isSlow
                });
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
        function renderText(title) {
            const container = document.getElementById('text-container');
            container.innerHTML = '';

            const titleEl = document.createElement('div');
            titleEl.className = 'exercise-title';
            titleEl.textContent = title;
            container.appendChild(titleEl);

            phrases.forEach(phraseObj => {
                const span = document.createElement('span');
                span.className = 'phrase';
                span.textContent = phraseObj.text + ' ';
                container.appendChild(span);
            });

            highlightPhrase();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∂–∏–º–∞
        function updateDisplay() {
            const modeText = isSlowMode ? '–ú–µ–¥–ª–µ–Ω–Ω–æ' : '–ë—ã—Å—Ç—Ä–æ';
            const speedValue = isSlowMode ? SLOW_WPM : FAST_WPM;
            document.getElementById('mode').textContent = modeText;
            document.getElementById('speed').textContent = speedValue;
        }

        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Ç–µ–∫—É—â–µ–π —Ñ—Ä–∞–∑—ã
        function highlightPhrase() {
            const phraseElements = document.querySelectorAll('.phrase');
            phraseElements.forEach(el => {
                el.classList.remove('highlight-slow');
                el.classList.remove('highlight-fast');
            });

            if (currentPhraseIndex < phraseElements.length) {
                const phrase = phrases[currentPhraseIndex];
                const el = phraseElements[currentPhraseIndex];
                el.classList.add(phrase.isSlow ? 'highlight-slow' : 'highlight-fast');
                el.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'nearest' });
            }
        }

        // –°–ª–µ–¥—É—é—â–∞—è —Ñ—Ä–∞–∑–∞
        function nextPhrase() {
            currentPhraseIndex++;
            if (currentPhraseIndex >= phrases.length) {
                pauseReading();
                document.getElementById('status').textContent = '‚úÖ –ß—Ç–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ!';
                return;
            }

            isSlowMode = phrases[currentPhraseIndex].isSlow;
            updateDisplay();
            highlightPhrase();
        }

        // –ó–∞–ø—É—Å–∫
        function startReading() {
            if (intervalId) return;
            isSlowMode = phrases[0]?.isSlow ?? true;
            updateDisplay();
            highlightPhrase();

            const firstDelay = isSlowMode
                ? (60 / SLOW_WPM) * 1000
                : (60 / FAST_WPM) * 1000;

            intervalId = setInterval(nextPhrase, firstDelay);

            document.getElementById('btn-start').disabled = true;
            document.getElementById('btn-pause').disabled = false;
            document.getElementById('btn-reset').disabled = false;
            document.getElementById('status').textContent = '‚ñ∂Ô∏è –ß—Ç–µ–Ω–∏–µ –Ω–∞—á–∞—Ç–æ...';
        }

        // –ü–∞—É–∑–∞
        function pauseReading() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                document.getElementById('btn-start').disabled = false;
                document.getElementById('btn-pause').disabled = true;
                document.getElementById('status').textContent = '‚è∏Ô∏è –ù–∞ –ø–∞—É–∑–µ';
            }
        }

        // –°–±—Ä–æ—Å
        function resetReading() {
            pauseReading();
            currentPhraseIndex = 0;
            isSlowMode = phrases[0]?.isSlow ?? true;
            updateDisplay();
            highlightPhrase();
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-reset').disabled = true;
            document.getElementById('status').textContent = 'üîÑ –°–±—Ä–æ—à–µ–Ω–æ. –ì–æ—Ç–æ–≤ –∫ –Ω–∞—á–∞–ª—É.';
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞
        window.onload = () => {
            loadExercise();
            updateDisplay();
        };
    </script>
</body>
