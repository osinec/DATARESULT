<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üìñ –¢—Ä–µ–Ω–∞–∂–µ—Ä —Å–∫–æ—Ä–æ—Å—Ç–∏ </title>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç—ã -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comfortaa', cursive;
            background: linear-gradient(145deg, #1e2024, #2c1e5c, #1a4a6a);
            background-attachment: fixed;
            min-height: 100vh;
            color: #e0e0e0;
            line-height: 1.7;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 960px;
            margin: 40px auto;
            background: rgba(30, 30, 40, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 22px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 45px;
            border: 1px solid rgba(100, 100, 150, 0.2);
            color: #ffffff;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #a3d9ff;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.15rem;
            color: #b8c7e0;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .speed-info {
            background: linear-gradient(90deg, #007bff, #0056b3);
            border-radius: 16px;
            padding: 20px;
            margin: 30px 0;
            font-size: 1.3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0, 50, 100, 0.4);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .speed-info .icon {
            font-size: 24px;
            color: #ff6347; /* –¶–≤–µ—Ç –∏–∫–æ–Ω–∫–∏ */
        }

        .speed-info .text {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .text-area {
            min-height: 240px;
            padding: 35px;
            border-radius: 18px;
            background: rgba(40, 40, 60, 0.6);
            font-family: 'Comfortaa', cursive;
            font-size: 26px;
            line-height: 2.2;
            text-align: left;
            margin: 25px 0;
            border: 1px solid rgba(100, 150, 255, 0.2);
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 500px;
            transition: all 0.3s ease;
            color: #ffffff;
        }

        .phrase-container {
            display: inline-block;
            margin: 0 8px;
            position: relative;
        }

        .phrase {
            display: inline;
            padding: 0 2px;
            white-space: nowrap;
        }

        .highlight-slow {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #000;
            border-radius: 6px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.5);
            animation: pulse-green 1s ease-in-out infinite alternate;
        }

        .highlight-fast {
            background: linear-gradient(135deg, #fb923c, #f97316);
            color: #000;
            border-radius: 6px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(251, 146, 60, 0.5);
            animation: pulse-orange 1s ease-in-out infinite alternate;
        }

        .progress-bar-outer {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
            position: absolute;
            left: 0;
            bottom: -10px;
        }

        .progress-bar-inner {
            height: 100%;
            width: 0;
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .highlight-slow + .progress-bar-outer .progress-bar-inner {
            background: #22c55e;
        }

        .highlight-fast + .progress-bar-outer .progress-bar-inner {
            background: #f97316;
        }

        @keyframes pulse-green {
            from { box-shadow: 0 4px 12px rgba(74, 222, 128, 0.5); }
            to { box-shadow: 0 6px 18px rgba(74, 222, 128, 0.7); transform: scale(1.02); }
        }

        @keyframes pulse-orange {
            from { box-shadow: 0 4px 12px rgba(251, 146, 60, 0.5); }
            to { box-shadow: 0 6px 18px rgba(251, 146, 60, 0.7); transform: scale(1.02); }
        }

        .controls {
            text-align: center;
            margin: 35px 0 20px;
        }

        button {
            font-family: 'Comfortaa', cursive;
            padding: 15px 28px;
            font-size: 17px;
            font-weight: 600;
            margin: 0 12px;
            cursor: pointer;
            border: none;
            border-radius: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
        }

        #btn-start {
            background: #4ade80;
            color: #1a1a2e;
        }

        #btn-start:hover:not(:disabled) {
            background: #22c55e;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
        }

        #btn-pause {
            background: #fb923c;
            color: #1a1a2e;
        }

        #btn-pause:hover:not(:disabled) {
            background: #f97316;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.4);
        }

        #btn-reset {
            background: #6b7280;
            color: white;
        }

        #btn-reset:hover:not(:disabled) {
            background: #4b5563;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(75, 85, 99, 0.4);
        }

        #btn-next {
            background: #6366f1;
            color: white;
        }

        #btn-next:hover:not(:disabled) {
            background: #4f46e5;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }

        .status {
            font-family: 'Comfortaa', cursive;
            text-align: center;
            font-size: 15px;
            color: #a0aec0;
            margin-top: 15px;
            font-style: italic;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px 15px;
                padding: 25px;
            }

            .text-area {
                font-size: 19px;
                line-height: 1.8;
            }

            .phrase {
                margin: 0 6px;
            }

            button {
                margin: 10px;
                padding: 14px 22px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>üìñ –¢—Ä–µ–Ω–∞–∂–µ—Ä —Å–∫–æ—Ä–æ—Å—Ç–∏</h1>
        </header>

        <div class="speed-info">
            <div class="icon"><span>üéØ</span></div>
            <div class="text">
                <strong id="mode">–ö–∞–∂–¥—ã–π —Ä–∞–∑ —Ç–µ–º–ø –º–µ–Ω—è–µ—Ç—Å—è </strong> ‚Ä¢ <span id="speed">–ê–¥–∞–ø—Ç–∏—Ä—É–π—Å—è</span> —Å–ª–æ–≤/–º–∏–Ω
            </div>
        </div>

        <div id="text-container" class="text-area">
            <p class="loading">üåÄ –ó–∞–≥—Ä—É–∑–∫–∞ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è...</p>
        </div>

        <div class="controls">
            <button id="btn-start" onclick="startReading()">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å</button>
            <button id="btn-pause" onclick="pauseReading()" disabled>‚è∏Ô∏è –ü–∞—É–∑–∞</button>
            <button id="btn-reset" onclick="resetReading()" disabled>üîÑ –°–±—Ä–æ—Å</button>
            <button id="btn-next" onclick="loadRandomExercise()">‚è≠Ô∏è –°–ª–µ–¥—É—é—â–µ–µ</button>
        </div>

        <div id="status" class="status">–ì–æ—Ç–æ–≤ –∫ –Ω–∞—á–∞–ª—É</div>
    </div>

    <script>
        // ‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        const SLOW_WPM = 120;             // –ú–µ–¥–ª–µ–Ω–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
        const FAST_WPM = 200;             // –ë—ã—Å—Ç—Ä–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
        const EXTRA_TIME_SECONDS = 0.3;   // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –Ω–∞ —Ñ—Ä–∞–∑—É
        const phraseDelimiters = /[,.!?;:]/;
        const EXERCISES_JSON = 'exercises.json';

        let phrases = [];
        let currentPhraseIndex = 0;
        let isReading = false;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è
        async function loadRandomExercise() {
            pauseReading();
            const status = document.getElementById('status');
            status.textContent = 'üîÑ –ó–∞–≥—Ä—É–∑–∫–∞...';

            try {
                const response = await fetch(EXERCISES_JSON + '?v=' + Date.now());
                if (!response.ok) throw new Error('–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω');
                const exercises = await response.json();

                if (!Array.isArray(exercises) || exercises.length === 0) {
                    throw new Error('–ù–µ—Ç —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π');
                }

                const exercise = exercises[Math.floor(Math.random() * exercises.length)];
                splitIntoPhrasesWithTiming(exercise.text);
                renderText(exercise.title);
                resetState();

                status.textContent = `‚úÖ "${exercise.title}"`;
            } catch (err) {
                document.getElementById('text-container').innerHTML =
                    `<p style="text-align:center; color:#f87171; font-weight:bold;">‚ùå –û—à–∏–±–∫–∞: ${err.message}</p>`;
                status.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.';
            }
        }

        // –†–∞–∑–±–∏–≤–∫–∞ –Ω–∞ —Ñ—Ä–∞–∑—ã —Å –†–ê–ù–î–û–ú–ù–´–ú –≤—ã–±–æ—Ä–æ–º —Ä–µ–∂–∏–º–∞
        function splitIntoPhrasesWithTiming(text) {
            phrases = [];
            const parts = text.split(phraseDelimiters);
            const delimiters = text.match(phraseDelimiters) || [];

            for (let i = 0; i < parts.length; i++) {
                let part = parts[i].trim();
                if (!part) continue;

                const fullText = part + (i < delimiters.length ? delimiters[i] : '');
                const words = part.trim().split(/\s+/).filter(w => w);
                const wordCount = words.length;

                // ‚úÖ –°–õ–£–ß–ê–ô–ù–´–ô –í–´–ë–û–†: –º–µ–¥–ª–µ–Ω–Ω–æ –∏–ª–∏ –±—ã—Å—Ç—Ä–æ
                const isSlow = Math.random() < 0.5; // 50% —à–∞–Ω—Å –Ω–∞ –∫–∞–∂–¥—ã–π —Ä–µ–∂–∏–º

                const wpm = isSlow ? SLOW_WPM : FAST_WPM;
                const seconds = (wordCount / wpm) * 60 + EXTRA_TIME_SECONDS;
                const duration = seconds * 1000;

                phrases.push({
                    text: fullText,
                    isSlow: isSlow,
                    duration: duration,
                    words: words
                });
            }
        }

        function renderText(title) {
            const container = document.getElementById('text-container');
            container.innerHTML = '';

            const titleEl = document.createElement('div');
            titleEl.className = 'exercise-title';
            titleEl.textContent = title;
            container.appendChild(titleEl);

            phrases.forEach((phrase, idx) => {
                const containerEl = document.createElement('span');
                containerEl.className = 'phrase-container';
                containerEl.dataset.index = idx;

                const phraseEl = document.createElement('span');
                phraseEl.className = 'phrase';
                phraseEl.innerHTML = phrase.words.map(word => `<span>${word}</span>`).join(' ');

                const progressBarOuter = document.createElement('div');
                progressBarOuter.className = 'progress-bar-outer';

                const progressBarInner = document.createElement('div');
                progressBarInner.className = 'progress-bar-inner';
                progressBarInner.style.width = '0%';

                progressBarOuter.appendChild(progressBarInner);
                containerEl.appendChild(phraseEl);
                containerEl.appendChild(progressBarOuter);

                container.appendChild(containerEl);
                container.appendChild(document.createTextNode(' '));
            });

            highlightPhrase();
        }

        function resetState() {
            currentPhraseIndex = 0;
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-pause').disabled = true;
            document.getElementById('btn-reset').disabled = true;
        }

        function highlightPhrase() {
            const containers = document.querySelectorAll('.phrase-container');
            containers.forEach(el => {
                const phrase = el.querySelector('.phrase');
                const bar = el.querySelector('.progress-bar-inner');
                phrase.classList.remove('highlight-slow', 'highlight-fast');
                bar.style.width = '0%';
            });

            if (currentPhraseIndex >= containers.length || !isReading) return;

            const container = containers[currentPhraseIndex];
            const phrase = container.querySelector('.phrase');
            const bar = container.querySelector('.progress-bar-inner');
            const isSlow = phrases[currentPhraseIndex].isSlow;

            phrase.classList.add(isSlow ? 'highlight-slow' : 'highlight-fast');

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª–∑—É–Ω–∫–∞
            const duration = phrases[currentPhraseIndex].duration;
            bar.style.transition = `width ${duration / 1000}s linear`;
            bar.style.width = '100%';

            setTimeout(() => {
                if (isReading) {
                    currentPhraseIndex++;
                    if (currentPhraseIndex < phrases.length) {
                        highlightPhrase();
                    } else {
                        pauseReading();
                        document.getElementById('status').textContent = '‚úÖ –ß—Ç–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ!';
                    }
                }
            }, duration);
        }

        function startReading() {
            if (isReading || phrases.length === 0) return;
            isReading = true;
            highlightPhrase();

            document.getElementById('btn-start').disabled = true;
            document.getElementById('btn-pause').disabled = false;
            document.getElementById('btn-reset').disabled = false;
            document.getElementById('status').textContent = '‚ñ∂Ô∏è –ß—Ç–µ–Ω–∏–µ –Ω–∞—á–∞—Ç–æ...';
        }

        function pauseReading() {
            if (!isReading) return;
            isReading = false;
            if (document.querySelector('.progress-bar-inner')) {
                document.querySelector('.progress-bar-inner').style.transition = 'none';
            }
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-pause').disabled = true;
            document.getElementById('status').textContent = '‚è∏Ô∏è –ù–∞ –ø–∞—É–∑–µ';
        }

        function resetReading() {
            pauseReading();
            currentPhraseIndex = 0;
            highlightPhrase();
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-reset').disabled = true;
            document.getElementById('status').textContent = 'üîÑ –°–±—Ä–æ—à–µ–Ω–æ.';
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.onload = () => {
            loadRandomExercise();
        };
    </script>
</body>
</html>
