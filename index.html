<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Тренажер скорости</title>

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: 'Comfortaa', cursive;
            background-color: #f8fafc;
            color: #1f2937;
            line-height: 1.7;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            padding: 30px;
            border: 1px solid #e5e7eb;
            color: #1f2937;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #6366f1, #4f46e5);
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.8px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            background: linear-gradient(135deg, #6366f1, #4f46e5, #a3d9ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 6s ease infinite;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .subtitle {
            font-size: 1rem;
            color: #6b7280;
            font-style: italic;
            margin-top: 8px;
            letter-spacing: -0.3px;
        }

        /* === БЛОК ИНСТРУКЦИИ === */
        .instruction-box {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border-radius: 16px;
            padding: 20px;
            margin: 25px 0;
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            color: white;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .instruction-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: 1;
        }

        .instruction-box .text {
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            color: white;
            z-index: 2;
        }

        .instruction-box .icon {
            font-size: 1.5em;
        }

        .instruction-box .tip-text {
            font-size: 0.9rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin: 8px 0 0;
            font-style: italic;
            max-width: 600px;
            line-height: 1.5;
            padding: 0 10px;
            z-index: 2;
        }

        /* === ПОЛОСА ПРОГРЕССА (ПОД ТЕКСТОМ) === */
        .speed-instruction {
            position: relative;
            width: 100%;
            height: 8px;
            margin: 25px 0 10px;
            border-radius: 4px;
            overflow: hidden;
            opacity: 0.2;
            pointer-events: none;
            z-index: 1;
        }

        .speed-instruction::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #f59e0b);
            z-index: 1;
        }

        .speed-instruction .label-slow,
        .speed-instruction .label-fast {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            font-weight: 600;
            color: rgba(255,255,255,0.3);
            z-index: 2;
        }

        .speed-instruction .label-slow {
            left: 10px;
            color: rgba(99, 102, 241, 0.4);
        }

        .speed-instruction .label-fast {
            right: 10px;
            color: rgba(245, 158, 11, 0.4);
        }

        .progress-indicator {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6366f1, #f59e0b);
            border-radius: 4px;
            transition: width 0.1s linear;
            z-index: 3;
            pointer-events: none;
        }

        /* === ОСНОВНОЙ ТЕКСТ УПРАЖНЕНИЯ === */
        .text-area {
            min-height: 150px;
            padding: 30px 20px;
            border-radius: 16px;
            background: #f9fafb;
            font-family: 'Comfortaa', cursive;
            font-size: 1.5rem;
            line-height: 1.6;
            text-align: center;
            margin: 25px 0;
            border: 1px solid #e5e7eb;
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.05);
            color: #1f2937;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            min-height: 120px;
        }

        .phrase-wrapper {
            display: inline-block;
            position: relative;
            padding: 16px 24px;
            border-radius: 16px;
            line-height: 1.4;
            transition: all 0.3s ease;
            background: transparent;
            border: 2px solid transparent;
        }

        .phrase-wrapper::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            border-radius: 16px;
            background: var(--bg-color);
            z-index: -1;
            transition: width var(--duration) linear;
        }

        .phrase-wrapper.animate::before {
            width: 100%;
        }

        .phrase {
            color: var(--text-color);
            font-weight: 600;
            white-space: pre-wrap;
            word-break: break-word;
            display: block;
            text-align: center;
        }

        .phrase-wrapper.slow {
            --text-color: #6366f1;
            --bg-color: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .phrase-wrapper.fast {
            --text-color: #f59e0b;
            --bg-color: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .controls {
            text-align: center;
            margin: 30px 0 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
        }

        button {
            font-family: 'Comfortaa', cursive;
            padding: 16px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            flex: 1 1 auto;
            min-width: 130px;
            white-space: nowrap;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #btn-start {
            background: #4ade80;
            color: #1a1a2e;
            border: 1px solid #34d399;
        }

        #btn-start:hover:not(:disabled) {
            background: #22c55e;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
        }

        #btn-pause {
            background: #fb923c;
            color: #1a1a2e;
            border: 1px solid #f97316;
        }

        #btn-pause:hover:not(:disabled) {
            background: #f97316;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.4);
        }

        #btn-reset {
            background: #6b7280;
            color: white;
            border: 1px solid #4b5563;
        }

        #btn-reset:hover:not(:disabled) {
            background: #4b5563;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(75, 85, 99, 0.4);
        }

        #btn-next {
            background: #6366f1;
            color: white;
            border: 1px solid #4f46e5;
        }

        #btn-next:hover:not(:disabled) {
            background: #4f46e5;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }

        .status {
            font-family: 'Comfortaa', cursive;
            text-align: center;
            font-size: 1rem;
            color: #6b7280;
            margin-top: 15px;
            font-style: italic;
            opacity: 0.9;
            min-height: 20px;
        }

        /* === КНОПКА "ХОЧУ ЕЩЕ" === */
        .btn-more-container {
            text-align: center;
            margin: 20px 0 30px;
        }

        .btn-more {
            display: inline-block;
            padding: 16px 32px;
            font-family: 'Comfortaa', cursive;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            border: none;
            border-radius: 16px;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            min-width: 200px;
            letter-spacing: -0.3px;
        }

        .btn-more:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-more:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                margin: 15px;
                padding: 20px;
                border-radius: 16px;
            }

            h1 {
                font-size: 2.3rem;
                letter-spacing: -0.5px;
            }

            .text-area {
                font-size: 1.3rem;
                padding: 20px;
                min-height: 100px;
            }

            .phrase {
                font-size: 1.3rem;
                padding: 12px 20px;
            }

            button {
                padding: 14px 20px;
                font-size: 1rem;
            }

            .btn-more {
                padding: 14px 24px;
                font-size: 1rem;
                min-width: 160px;
            }

            .instruction-box {
                padding: 16px 12px;
                font-size: 1rem;
            }

            .instruction-box .text {
                font-size: 0.9rem;
            }

            .instruction-box .tip-text {
                font-size: 0.85rem;
            }

            .speed-instruction {
                height: 6px;
                margin: 20px 0 8px;
            }

            .speed-instruction .label-slow,
            .speed-instruction .label-fast {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Тренажер скорости</h1>
            <p class="subtitle">Развивай речь, как оратор</p>
        </header>

        <!-- БЛОК ИНСТРУКЦИИ -->
        <div class="instruction-box">
            <div class="text">
                <span class="icon">📘</span>
                <strong>Синий — медленно</strong> • 
                <span class="icon">🔥</span>
                <strong>Оранжевый — быстро</strong>
            </div>
            <p class="tip-text">
                Меняйте скорость речи, чтобы выделить главное. 
                <em>Контраст — ключ к убедительности!</em>
            </p>
        </div>

        <!-- ОДНО ПРЕДЛОЖЕНИЕ -->
        <div id="text-container" class="text-area">
            <!-- Здесь будет отображаться одно предложение -->
        </div>

        <!-- ПОЛОСА ПРОГРЕССА (ДВИЖЕТСЯ С РЕАЛЬНОЙ СКОРОСТЬЮ) -->
        <div class="speed-instruction">
            <div class="progress-indicator"></div>
            <span class="label-slow">Синий — медленно</span>
            <span class="label-fast">Оранжевый — быстро</span>
        </div>

        <!-- КНОПКА "ХОЧУ ЕЩЕ" -->
        <div class="btn-more-container">
            <a href="https://t.me/osinec_me/6" target="_blank" class="btn-more">📚 Хочу ещё!</a>
        </div>

        <div class="controls">
            <button id="btn-start">▶️ Начать</button>
            <button id="btn-pause" disabled>⏸️ Пауза</button>
            <button id="btn-reset">🔄 Сброс</button>
            <button id="btn-next" style="display: none;">⏭️ Следующее</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Настройки скорости
        const SLOW_WPM = 100;
        const FAST_WPM = 170;
        const EXTRA_TIME_SECONDS = 0.3;
        const SENTENCE_DELIMITERS = /[.!?;:]/;
        const EXERCISES_JSON = 'exercises.json';

        let sentenceTexts = [];
        let currentSentenceIndex = 0;
        let isReading = false;
        let animationTimeout = null;
        let currentDurationMs = 0;
        let progressIndicator = document.querySelector('.progress-indicator');

        async function loadRandomExercise() {
            pauseReading();
            const status = document.getElementById('status');
            status.textContent = '';

            try {
                const response = await fetch(EXERCISES_JSON + '?v=' + Date.now());
                if (!response.ok) throw new Error('Файл не найден');
                const exercises = await response.json();

                if (!Array.isArray(exercises) || exercises.length === 0) {
                    throw new Error('Нет упражнений');
                }

                const exercise = exercises[Math.floor(Math.random() * exercises.length)];

                if (!exercise.text || typeof exercise.text !== 'string') {
                    throw new Error('Упражнение не содержит текста');
                }

                splitIntoSentences(exercise.text);
                renderCurrentSentence();
                resetState();

            } catch (err) {
                document.getElementById('text-container').innerHTML =
                    `<p style="text-align:center; color:#f87171; font-weight:bold;">❌ Ошибка: ${err.message}</p>`;
                status.textContent = 'Ошибка загрузки.';
            }
        }

        function splitIntoSentences(text) {
            sentenceTexts = [];
            const sentences = text.split(SENTENCE_DELIMITERS).map(s => s.trim()).filter(s => s);
            const delimiters = text.match(SENTENCE_DELIMITERS) || [];

            for (let i = 0; i < sentences.length; i++) {
                const sentence = sentences[i];
                const delimiter = i < delimiters.length ? delimiters[i] : '';
                const fullSentence = sentence + delimiter;
                if (fullSentence.trim()) {
                    sentenceTexts.push(fullSentence);
                }
            }

            // Если предложений мало — добавляем повторы для надёжности
            if (sentenceTexts.length < 3) {
                sentenceTexts = [...sentenceTexts, ...sentenceTexts.slice(0, 3 - sentenceTexts.length)];
            }

            currentSentenceIndex = 0;
        }

        function renderCurrentSentence() {
            const container = document.getElementById('text-container');
            container.innerHTML = '';

            if (currentSentenceIndex >= sentenceTexts.length) {
                currentSentenceIndex = 0;
            }

            const currentText = sentenceTexts[currentSentenceIndex];

            const wrapper = document.createElement('div');
            wrapper.className = 'phrase-wrapper';
            wrapper.dataset.index = currentSentenceIndex;

            const phraseEl = document.createElement('span');
            phraseEl.className = 'phrase';
            phraseEl.textContent = currentText;

            wrapper.appendChild(phraseEl);
            container.appendChild(wrapper);

            // Сбрасываем стили
            wrapper.classList.remove('slow', 'fast', 'animate');
            wrapper.style.setProperty('--duration', '0s');
            progressIndicator.style.width = '0%';
        }

        function resetState() {
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-pause').disabled = true;
            document.getElementById('btn-reset').disabled = false;
            document.getElementById('status').textContent = '';
            progressIndicator.style.width = '0%';
        }

        function getDurationAndSpeed(text) {
            const words = text.trim().split(/\s+/).filter(w => w).length;
            const isSlow = Math.random() < 0.5;
            const wpm = isSlow ? SLOW_WPM : FAST_WPM;
            const durationMs = ((words / wpm) * 60 + EXTRA_TIME_SECONDS) * 1000;
            return { isSlow, durationMs, words };
        }

        function startReading() {
            if (sentenceTexts.length === 0) return;

            pauseReading();
            isReading = true;

            const wrapper = document.querySelector('.phrase-wrapper');
            const { isSlow, durationMs } = getDurationAndSpeed(sentenceTexts[currentSentenceIndex]);
            currentDurationMs = durationMs;

            // Применяем стиль
            wrapper.classList.remove('slow', 'fast');
            wrapper.classList.add(isSlow ? 'slow' : 'fast');
            wrapper.style.setProperty('--duration', `${durationMs / 1000}s`);
            wrapper.classList.remove('animate');

            // Сбрасываем ползунок
            progressIndicator.style.width = '0%';

            // Запускаем анимацию ползунка с реальной скоростью
            const interval = 50; // обновление каждые 50 мс
            const steps = durationMs / interval;
            let step = 0;

            const updateProgress = () => {
                if (!isReading) return;
                step++;
                const progress = (step / steps) * 100;
                progressIndicator.style.width = `${progress}%`;

                if (step < steps) {
                    setTimeout(updateProgress, interval);
                } else {
                    // Анимация завершена — переходим к следующему
                    wrapper.classList.add('animate');
                    nextSentence();
                }
            };

            setTimeout(updateProgress, interval);

            document.getElementById('btn-start').disabled = true;
            document.getElementById('btn-pause').disabled = false;
            document.getElementById('btn-reset').disabled = false;
            document.getElementById('status').textContent = '▶️ Читайте вслух...';
        }

        function nextSentence() {
            // Переход к следующему предложению
            currentSentenceIndex++;
            if (currentSentenceIndex >= sentenceTexts.length) {
                currentSentenceIndex = 0; // зацикливаем
            }

            // Ждём 0.5 сек перед следующим чтением — даём пользователю "вдохнуть"
            setTimeout(() => {
                renderCurrentSentence();
                startReading(); // Автоматически запускаем следующее
            }, 500);
        }

        function pauseReading() {
            if (!isReading) return;
            isReading = false;
            if (animationTimeout) {
                clearTimeout(animationTimeout);
                animationTimeout = null;
            }
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-pause').disabled = true;
            document.getElementById('status').textContent = '⏸️ На паузе';
        }

        function resetReading() {
            pauseReading();
            const wrapper = document.querySelector('.phrase-wrapper');
            if (wrapper) {
                wrapper.classList.remove('animate');
            }
            progressIndicator.style.width = '0%';
            document.getElementById('status').textContent = '';
        }

        // === Инициализация ===
        window.onload = () => {
            loadRandomExercise();

            document.getElementById('btn-start').onclick = startReading;
            document.getElementById('btn-pause').onclick = pauseReading;
            document.getElementById('btn-reset').onclick = resetReading;
            // Кнопка "Следующее" скрыта — используется автоматическая смена
        };
    </script>
</body>
</html>
