<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üìñ –¢—Ä–µ–Ω–∞–∂–µ—Ä —Å–∫–æ—Ä–æ—Å—Ç–∏</title>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç—ã -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comfortaa', cursive;
            background: linear-gradient(145deg, #1e2024, #2c1e5c, #1a4a6a);
            background-attachment: fixed;
            min-height: 100vh;
            color: #e0e0e0;
            line-height: 1.7;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 960px;
            margin: 40px auto;
            background: rgba(30, 30, 40, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 22px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 45px;
            border: 1px solid rgba(100, 100, 150, 0.2);
            color: #ffffff;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #a3d9ff;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .speed-info {
            background: linear-gradient(90deg, #007bff, #0056b3);
            border-radius: 16px;
            padding: 20px;
            margin: 30px 0;
            font-size: 1.3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0, 50, 100, 0.4);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .text-area {
            min-height: 240px;
            padding: 40px;
            border-radius: 18px;
            background: rgba(40, 40, 60, 0.6);
            font-family: 'Comfortaa', cursive;
            font-size: 28px;
            line-height: 3;
            text-align: center;
            margin: 25px 0;
            border: 1px solid rgba(100, 150, 255, 0.2);
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-height: 500px;
            color: #cccccc;
            word-wrap: break-word;
        }

        .word-display {
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .word-display .focus {
            color: #4ade80;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(74, 222, 128, 0.6);
        }

        .controls {
            text-align: center;
            margin: 35px 0 20px;
        }

        button {
            font-family: 'Comfortaa', cursive;
            padding: 15px 28px;
            font-size: 17px;
            font-weight: 600;
            margin: 0 12px;
            cursor: pointer;
            border: none;
            border-radius: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
        }

        #btn-start {
            background: #4ade80;
            color: #1a1a2e;
        }

        #btn-start:hover:not(:disabled) {
            background: #22c55e;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
        }

        #btn-pause {
            background: #fb923c;
            color: #1a1a2e;
        }

        #btn-pause:hover:not(:disabled) {
            background: #f97316;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.4);
        }

        #btn-reset {
            background: #6b7280;
            color: white;
        }

        #btn-reset:hover:not(:disabled) {
            background: #4b5563;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(75, 85, 99, 0.4);
        }

        #btn-next {
            background: #6366f1;
            color: white;
        }

        #btn-next:hover:not(:disabled) {
            background: #4f46e5;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }

        .status {
            font-family: 'Comfortaa', cursive;
            text-align: center;
            font-size: 15px;
            color: #a0aec0;
            margin-top: 15px;
            font-style: italic;
            opacity: 0.9;
            min-height: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px 15px;
                padding: 25px;
            }

            .text-area {
                font-size: 22px;
                padding: 30px;
            }

            button {
                margin: 10px;
                padding: 14px 22px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>üìñ –¢—Ä–µ–Ω–∞–∂–µ—Ä —Å–∫–æ—Ä–æ—Å—Ç–∏</h1>
        </header>

        <div class="speed-info">
            <div class="text">
                <strong>–ì—Ä—É–ø–ø—ã –ø–æ 4+ —Å–ª–æ–≤</strong> ‚Ä¢ <span id="speed">–°–∫–æ—Ä–æ—Å—Ç—å –∞–¥–∞–ø—Ç–∏—Ä—É–µ—Ç—Å—è</span> —Å–ª–æ–≤/–º–∏–Ω
            </div>
        </div>

        <div id="text-container" class="text-area">
            <div id="word-display" class="word-display">–ì–æ—Ç–æ–≤ –∫ —Å—Ç–∞—Ä—Ç—É...</div>
        </div>

        <div class="controls">
            <button id="btn-start" onclick="startReading()">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å</button>
            <button id="btn-pause" onclick="pauseReading()" disabled>‚è∏Ô∏è –ü–∞—É–∑–∞</button>
            <button id="btn-reset" onclick="resetReading()" disabled>üîÑ –°–±—Ä–æ—Å</button>
            <button id="btn-next" onclick="loadRandomExercise()">‚è≠Ô∏è –°–ª–µ–¥—É—é—â–µ–µ</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        const SLOW_WPM = 120;
        const FAST_WPM = 200;
        const MIN_WORDS_PER_GROUP = 4; // –ú–∏–Ω–∏–º—É–º 4 —Å–ª–æ–≤–∞ –≤ –≥—Ä—É–ø–ø–µ
        const WORD_DURATION_BASE = 60 / 1000; // 1 –º–∏–Ω—É—Ç–∞ / 1000 –º—Å
        const EXERCISES_JSON = 'exercises.json';

        let words = [];
        let currentWordIndex = 0;
        let isReading = false;
        let readingTimer = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è
        async function loadRandomExercise() {
            pauseReading();
            const status = document.getElementById('status');
            status.textContent = '';

            try {
                const response = await fetch(EXERCISES_JSON + '?v=' + Date.now());
                if (!response.ok) throw new Error('–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω');
                const exercises = await response.json();

                if (!Array.isArray(exercises) || exercises.length === 0) {
                    throw new Error('–ù–µ—Ç —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π');
                }

                const exercise = exercises[Math.floor(Math.random() * exercises.length)];

                if (!exercise.text || typeof exercise.text !== 'string') {
                    throw new Error('–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç —Ç–µ–∫—Å—Ç–∞');
                }

                // –†–∞–∑–±–∏–≤–∞–µ–º –Ω–∞ —Å–ª–æ–≤–∞ –∏ —Ñ–æ—Ä–º–∏—Ä—É–µ–º –≥—Ä—É–ø–ø—ã
                splitIntoWordGroups(exercise.text);
                resetState();

            } catch (err) {
                document.getElementById('word-display').textContent = `‚ùå –û—à–∏–±–∫–∞: ${err.message}`;
                status.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.';
            }
        }

        // –†–∞–∑–±–∏–≤–∫–∞ –Ω–∞ –≥—Ä—É–ø–ø—ã –ø–æ –º–∏–Ω–∏–º—É–º 4 —Å–ª–æ–≤–∞
        function splitIntoWordGroups(text) {
            // –£–¥–∞–ª—è–µ–º –ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã –∏ —Ä–∞–∑–±–∏–≤–∞–µ–º –Ω–∞ —Å–ª–æ–≤–∞ —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –∑–Ω–∞–∫–æ–≤ –ø—Ä–µ–ø–∏–Ω–∞–Ω–∏—è
            const allWords = text.trim().split(/\s+/).filter(w => w);

            words = [];
            let i = 0;

            while (i < allWords.length) {
                let group = [];
                const currentSpeed = Math.random() < 0.5 ? SLOW_WPM : FAST_WPM;

                // –°–æ–±–∏—Ä–∞–µ–º –º–∏–Ω–∏–º—É–º 4 —Å–ª–æ–≤–∞
                for (let j = 0; j < MIN_WORDS_PER_GROUP && i < allWords.length; j++) {
                    group.push({
                        text: allWords[i],
                        wpm: currentSpeed
                    });
                    i++;
                }

                // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –µ—â—ë 1‚Äì3 —Å–ª–æ–≤–∞ —Ä–∞–Ω–¥–æ–º–Ω–æ
                const extra = Math.floor(Math.random() * 4); // 0‚Äì3 –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö —Å–ª–æ–≤
                for (let j = 0; j < extra && i < allWords.length; j++) {
                    group.push({
                        text: allWords[i],
                        wpm: currentSpeed
                    });
                    i++;
                }

                words.push(...group);
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏
            document.getElementById('speed').textContent = `${SLOW_WPM}‚Äì${FAST_WPM}`;
        }

        function resetState() {
            currentWordIndex = 0;
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-pause').disabled = true;
            document.getElementById('btn-reset').disabled = true;
            document.getElementById('word-display').textContent = '–ì–æ—Ç–æ–≤ –∫ —Å—Ç–∞—Ä—Ç—É...';
        }

        function displayWord(wordObj) {
            const word = wordObj.text;
            const focusIndex = Math.min(1, word.length - 1); // –§–æ–∫—É—Å –Ω–∞ 2-–π –±—É–∫–≤–µ (–∏–ª–∏ 1-–π, –µ—Å–ª–∏ –∫–æ—Ä–æ—Ç–∫–æ–µ)
            let highlighted = '';

            for (let i = 0; i < word.length; i++) {
                if (i === focusIndex) {
                    highlighted += `<span class="focus">${word[i]}</span>`;
                } else {
                    highlighted += word[i];
                }
            }

            document.getElementById('word-display').innerHTML = highlighted;
        }

        function startReading() {
            if (words.length === 0) return;

            pauseReading();
            isReading = true;
            currentWordIndex = 0;

            const status = document.getElementById('status');
            status.textContent = '‚ñ∂Ô∏è –ß—Ç–µ–Ω–∏–µ –Ω–∞—á–∞—Ç–æ...';

            document.getElementById('btn-start').disabled = true;
            document.getElementById('btn-pause').disabled = false;
            document.getElementById('btn-reset').disabled = false;

            showNextWord();
        }

        function showNextWord() {
            if (!isReading || currentWordIndex >= words.length) {
                pauseReading();
                document.getElementById('word-display').textContent = '‚úÖ –ì–æ—Ç–æ–≤–æ!';
                document.getElementById('status').textContent = '–ß—Ç–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ!';
                return;
            }

            const word = words[currentWordIndex];
            displayWord(word);

            const durationMs = (WORD_DURATION_BASE / word.wpm) * 60 * 1000; // –º—Å –Ω–∞ —Å–ª–æ–≤–æ
            readingTimer = setTimeout(() => {
                currentWordIndex++;
                showNextWord();
            }, durationMs);
        }

        function pauseReading() {
            if (!isReading) return;
            isReading = false;
            clearTimeout(readingTimer);
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-pause').disabled = true;
            document.getElementById('status').textContent = '‚è∏Ô∏è –ù–∞ –ø–∞—É–∑–µ';
        }

        function resetReading() {
            pauseReading();
            currentWordIndex = 0;
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-reset').disabled = true;
            document.getElementById('status').textContent = '';
            document.getElementById('word-display').textContent = '–°–±—Ä–æ—Å...';
            setTimeout(() => {
                showNextWord();
                isReading = true;
                document.getElementById('btn-start').disabled = true;
                document.getElementById('btn-pause').disabled = false;
            }, 800);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.onload = () => {
            loadRandomExercise();
        };
    </script>
</body>
</html>
