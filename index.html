<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Напоминание</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 40px;
            font-weight: 300;
            color: #e0e0e0;
            font-size: 2.5rem;
        }

        .reminder-btn {
            background: linear-gradient(135deg, #00c853, #64dd17);
            color: white;
            border: none;
            padding: 25px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.4rem;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 30px auto;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(0, 200, 83, 0.3);
            width: 100%;
        }

        .reminder-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 200, 83, 0.4);
        }

        .btn-icon {
            font-size: 3rem;
        }

        .btn-text {
            font-size: 1.3rem;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            line-height: 1.5;
            margin-top: 20px;
        }

        .date-display {
            font-size: 1.3rem;
            color: #64ffda;
            margin: 20px 0;
            padding: 15px;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 12px;
            border: 2px solid rgba(100, 255, 218, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .reminder-btn {
                padding: 22px 25px;
                font-size: 1.2rem;
            }
            
            .btn-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-bell"></i></h1>
        
        <div class="date-display" id="dateDisplay">
            Расчет даты...
        </div>
        
        <button class="reminder-btn" id="reminderBtn">
            <div class="btn-icon">
                <i class="fas fa-calendar-plus"></i>
            </div>
            <div class="btn-text">
                Добавить в календарь
            </div>
        </button>

        <div class="instructions" id="instructions">
            Нажмите кнопку чтобы добавить напоминание в календарь
        </div>
    </div>

    <script>
        const reminderBtn = document.getElementById('reminderBtn');
        const dateDisplay = document.getElementById('dateDisplay');
        const instructions = document.getElementById('instructions');

        // Рассчитываем дату через 5 дней
        function calculateReminderDate() {
            const date = new Date();
            date.setDate(date.getDate() + 5);
            return {
                date: date,
                readable: date.toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                }),
                iso: date.toISOString().split('T')[0]
            };
        }

        // Обновляем отображение даты
        function updateDateDisplay() {
            const dateInfo = calculateReminderDate();
            dateDisplay.textContent = `Напоминание на: ${dateInfo.readable}`;
        }

        // Создаем событие для календаря
        function createCalendarEvent() {
            const dateInfo = calculateReminderDate();
            
            // Форматируем даты для календаря
            const startDate = dateInfo.date;
            const endDate = new Date(startDate.getTime() + 30 * 60 * 1000); // +30 минут
            
            const formatDate = (date) => {
                return date.toISOString().replace(/-|:|\.\d+/g, '');
            };

            // Создаем URL для события календаря
            const title = encodeURIComponent('Как результат?');
            const description = encodeURIComponent('Напоминание установлено через сайт');
            const location = encodeURIComponent('');
            
            const start = formatDate(startDate);
            const end = formatDate(endDate);

            // Универсальные URL для разных платформ
            const calendarUrls = {
                // Google Calendar
                google: `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${title}&details=${description}&location=${location}&dates=${start}/${end}`,
                
                // Outlook Calendar
                outlook: `https://outlook.live.com/calendar/0/deeplink/compose?subject=${title}&body=${description}&startdt=${startDate.toISOString()}&enddt=${endDate.toISOString()}`,
                
                // Yahoo Calendar
                yahoo: `https://calendar.yahoo.com/?v=60&view=d&type=20&title=${title}&desc=${description}&st=${formatDate(startDate)}&et=${formatDate(endDate)}`,
                
                // iCloud Calendar
                ical: `data:text/calendar;charset=utf8,BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
URL:${document.location.href}
DTSTART:${start}
DTEND:${end}
SUMMARY:${title}
DESCRIPTION:${description}
LOCATION:${location}
END:VEVENT
END:VCALENDAR`
            };

            // Пробуем определить платформу и открыть соответствующий календарь
            let opened = false;

            // Для мобильных устройств
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                // iOS - пытаемся открыть стандартный календарь
                window.location.href = 'calshow://';
                opened = true;
            } 
            else if (/Android/.test(navigator.userAgent)) {
                // Android - открываем Google Calendar
                window.open(calendarUrls.google, '_blank');
                opened = true;
            }
            else {
                // Для десктопов - показываем выбор календаря
                showCalendarChoice(calendarUrls, dateInfo.readable);
                opened = true;
            }

            // Если автоматическое открытие не сработало, показываем инструкцию
            setTimeout(() => {
                if (!opened) {
                    showManualInstruction(dateInfo.readable);
                }
            }, 1000);
        }

        // Показать выбор календаря для десктопов
        function showCalendarChoice(calendarUrls, date) {
            const choice = confirm(
                `Добавить напоминание на ${date}?\n\n` +
                "Нажмите OK для Google Calendar или Отмена для инструкции"
            );
            
            if (choice) {
                window.open(calendarUrls.google, '_blank');
            } else {
                showManualInstruction(date);
            }
        }

        // Показать инструкцию для ручной установки
        function showManualInstruction(date) {
            instructions.innerHTML = `
                <strong>Инструкция:</strong><br><br>
                1. Откройте приложение "Календарь" на вашем устройстве<br>
                2. Создайте новое событие на дату:<br>
                <strong>${date}</strong><br>
                3. Установите название: <strong>"Как результат?"</strong><br>
                4. Сохраните напоминание
            `;
            
            instructions.style.background = 'rgba(255, 193, 7, 0.1)';
            instructions.style.padding = '15px';
            instructions.style.borderRadius = '10px';
            instructions.style.border = '1px solid rgba(255, 193, 7, 0.3)';
        }

        // Скачать iCal файл (альтернативный метод)
        function downloadICalFile() {
            const dateInfo = calculateReminderDate();
            const startDate = dateInfo.date;
            const endDate = new Date(startDate.getTime() + 30 * 60 * 1000);

            const icalContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Reminder App//EN
BEGIN:VEVENT
UID:${Date.now()}@reminderapp
DTSTAMP:${new Date().toISOString().replace(/-|:|\.\d+/g, '')}Z
DTSTART:${startDate.toISOString().replace(/-|:|\.\d+/g, '')}Z
DTEND:${endDate.toISOString().replace(/-|:|\.\d+/g, '')}Z
SUMMARY:Как результат?
DESCRIPTION:Напоминание установлено через сайт
END:VEVENT
END:VCALENDAR`;

            const blob = new Blob([icalContent], { type: 'text/calendar' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'напоминание.ics';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }

        // Добавляем альтернативную кнопку для iCal
        function addICalButton() {
            const icalBtn = document.createElement('button');
            icalBtn.className = 'reminder-btn';
            icalBtn.style.background = 'linear-gradient(135deg, #ff4081, #f50057)';
            icalBtn.style.marginTop = '10px';
            icalBtn.innerHTML = `
                <div class="btn-icon">
                    <i class="fas fa-download"></i>
                </div>
                <div class="btn-text">
                    Скачать файл календаря
                </div>
            `;
            icalBtn.onclick = downloadICalFile;
            
            reminderBtn.parentNode.insertBefore(icalBtn, reminderBtn.nextSibling);
        }

        // Инициализация
        updateDateDisplay();
        addICalButton();

        // Обработчик клика по основной кнопке
        reminderBtn.addEventListener('click', createCalendarEvent);

        // Обновляем дату каждые 10 секунд
        setInterval(updateDateDisplay, 10000);
    </script>
</body>
</html>
