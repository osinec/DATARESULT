<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Напоминание</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 40px;
            font-weight: 300;
            color: #e0e0e0;
            font-size: 2.5rem;
        }

        .reminder-btn {
            background: linear-gradient(135deg, #00c853, #64dd17);
            color: white;
            border: none;
            padding: 25px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.4rem;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 30px auto;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(0, 200, 83, 0.3);
            width: 100%;
        }

        .reminder-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 200, 83, 0.4);
        }

        .reminder-btn:active {
            transform: scale(0.98);
        }

        .btn-icon {
            font-size: 3rem;
        }

        .btn-text {
            font-size: 1.3rem;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            line-height: 1.5;
            margin-top: 20px;
        }

        .success-message {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 200, 83, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 200, 83, 0.3);
            color: #64ffda;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .reminder-btn {
                padding: 22px 25px;
                font-size: 1.2rem;
            }
            
            .btn-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-bell"></i></h1>
        
        <button class="reminder-btn" id="reminderBtn">
            <div class="btn-icon">
                <i class="fas fa-clock"></i>
            </div>
            <div class="btn-text">
                Установить напоминание
            </div>
        </button>

        <div class="instructions">
            Нажмите кнопку чтобы открыть будильник на вашем телефоне
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> Будильник открыт! Установите напоминание на 5 дней
        </div>
    </div>

    <script>
        const reminderBtn = document.getElementById('reminderBtn');
        const successMessage = document.getElementById('successMessage');

        // Функция для открытия будильника/таймера
        function openAlarmApp() {
            // Рассчитываем дату через 5 дней
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 5);
            
            const formattedDate = targetDate.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });

            // Пытаемся открыть приложение будильника
            try {
                // Для Android
                if (/Android/.test(navigator.userAgent)) {
                    // Пробуем разные схемы URL для Android
                    const schemes = [
                        'alarm://',
                        'clock://',
                        'com.sec.android.app.clockpackage://',
                        'com.google.android.deskclock://',
                        'intent://clock/#Intent;package=com.google.android.deskclock;end'
                    ];
                    
                    let opened = false;
                    schemes.forEach(scheme => {
                        if (!opened) {
                            const link = document.createElement('a');
                            link.href = scheme;
                            link.click();
                            opened = true;
                        }
                    });
                    
                    if (!opened) {
                        // Если не получилось открыть приложение, показываем инструкцию
                        showManualInstruction(formattedDate);
                    }
                }
                // Для iOS
                else if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                    // Пробуем схемы URL для iOS
                    const schemes = [
                        'clock-alarm://',
                        'clocks://',
                        'x-apple-clock://'
                    ];
                    
                    let opened = false;
                    schemes.forEach(scheme => {
                        if (!opened) {
                            window.location.href = scheme;
                            opened = true;
                        }
                    });
                    
                    if (!opened) {
                        showManualInstruction(formattedDate);
                    }
                }
                // Для других устройств
                else {
                    showManualInstruction(formattedDate);
                }
                
                // Показываем сообщение об успехе
                showSuccessMessage();
                
            } catch (error) {
                console.error('Ошибка:', error);
                showManualInstruction(formattedDate);
            }
        }

        // Показать инструкцию для ручной установки
        function showManualInstruction(date) {
            const message = `Не удалось автоматически открыть будильник.\n\nПожалуйста:\n1. Откройте приложение "Часы" или "Будильник" на вашем телефоне\n2. Установите будильник или напоминание на дату:\n${date}\n3. Назовите напоминание: "Как результат?"`;
            alert(message);
        }

        // Показать сообщение об успехе
        function showSuccessMessage() {
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        // Обработчик клика по кнопке
        reminderBtn.addEventListener('click', openAlarmApp);

        // Альтернативный метод - создание события в календаре
        function createCalendarEvent() {
            const startDate = new Date();
            startDate.setDate(startDate.getDate() + 5);
            const endDate = new Date(startDate.getTime() + 30 * 60 * 1000); // +30 минут
            
            const event = {
                title: 'Как результат?',
                start: startDate.toISOString(),
                end: endDate.toISOString(),
                description: 'Напоминание установлено через сайт'
            };
            
            // Пробуем создать событие в календаре
            if (navigator.share) {
                navigator.share({
                    title: event.title,
                    text: event.description,
                    url: window.location.href
                }).then(() => {
                    showSuccessMessage();
                }).catch(() => {
                    openAlarmApp(); // Если не получилось, открываем будильник
                });
            } else {
                openAlarmApp();
            }
        }

        // Дополнительная кнопка для календаря (опционально)
        function addCalendarButton() {
            const calendarBtn = document.createElement('button');
            calendarBtn.className = 'reminder-btn';
            calendarBtn.style.background = 'linear-gradient(135deg, #ff4081, #f50057)';
            calendarBtn.style.marginTop = '10px';
            calendarBtn.innerHTML = `
                <div class="btn-icon">
                    <i class="fas fa-calendar-plus"></i>
                </div>
                <div class="btn-text">
                    Добавить в календарь
                </div>
            `;
            calendarBtn.onclick = createCalendarEvent;
            
            reminderBtn.parentNode.insertBefore(calendarBtn, reminderBtn.nextSibling);
            
            // Обновляем инструкцию
            document.querySelector('.instructions').textContent = 
                'Выберите способ напоминания: будильник или календарь';
        }

        // Проверяем поддержку Web Share API и добавляем кнопку календаря если поддерживается
        if (navigator.share) {
            addCalendarButton();
        }
    </script>
</body>
</html>
