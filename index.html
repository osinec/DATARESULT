<body>

                ĞšĞ°Ğ¶Ğ´Ğ¾Ğ¹ Ñ„Ñ€Ğ°Ğ·Ğµ Ğ²Ñ‹Ğ´ĞµĞ»ÑĞµÑ‚ÑÑ Ğ²Ñ€ĞµĞ¼Ñ. ĞŸĞ¾Ğ»Ğ·ÑƒĞ½Ğ¾Ğº Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, ĞºĞ°ĞºĞ¾Ğµ ÑĞ»Ğ¾Ğ²Ğ¾ ÑĞµĞ¹Ñ‡Ğ°Ñ Ñ‡Ğ¸Ñ‚Ğ°Ñ‚ÑŒ.

    <script>
        // â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
        // â•‘           âš™ï¸ ĞĞĞ¡Ğ¢Ğ ĞĞ™ĞšĞ˜ â€” ĞœĞĞ–ĞĞ ĞœĞ•ĞĞ¯Ğ¢Ğ¬          â•‘
        // â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        const SLOW_WPM = 120;             // ĞœĞµĞ´Ğ»ĞµĞ½Ğ½Ğ°Ñ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ
        const FAST_WPM = 300;             // Ğ‘Ñ‹ÑÑ‚Ñ€Ğ°Ñ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ
        const EXTRA_TIME_SECONDS = 0.3;   // Ğ”Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ²Ñ€ĞµĞ¼Ñ Ğ½Ğ° Ñ„Ñ€Ğ°Ğ·Ñƒ
        const phraseDelimiters = /[,.!?;:]/;
        const EXERCISES_JSON = 'exercises.json';

        // â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
        // â•‘         ĞšĞĞĞ•Ğ¦ ĞĞĞ¡Ğ¢Ğ ĞĞ•Ğš â€” Ğ”ĞĞ›Ğ¬Ğ¨Ğ• ĞĞ• ĞœĞ•ĞĞ¯Ğ™       â•‘
        // â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        let phrases = [];           // { text, isSlow, duration, words[] }
        let currentPhraseIndex = 0;
        let intervalId = null;
        let progressInterval = null; // Ğ”Ğ»Ñ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ğ·ÑƒĞ½ĞºĞ°

        async function loadExercise() {
            const status = document.getElementById('status');
            try {
                const response = await fetch(EXERCISES_JSON + '?v=' + Date.now());
                if (!response.ok) throw new Error('Ğ¤Ğ°Ğ¹Ğ» Ğ½Ğµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½');
                const exercises = await response.json();

                if (!Array.isArray(exercises) || exercises.length === 0) {
                    throw new Error('ĞĞµÑ‚ ÑƒĞ¿Ñ€Ğ°Ğ¶Ğ½ĞµĞ½Ğ¸Ğ¹');
                }

                const exercise = exercises[Math.floor(Math.random() * exercises.length)];
                splitIntoPhrasesWithTiming(exercise.text);
                renderText(exercise.title);
                status.textContent = `Ğ£Ğ¿Ñ€Ğ°Ğ¶Ğ½ĞµĞ½Ğ¸Ğµ: "${exercise.title}"`;
            } catch (err) {
                document.getElementById('text-container').innerHTML =
                    `<p style="text-align:center; color:#f87171; font-weight:bold;">âŒ ĞÑˆĞ¸Ğ±ĞºĞ°: ${err.message}</p>`;
                status.textContent = 'ĞĞµ ÑƒĞ´Ğ°Ğ»Ğ¾ÑÑŒ Ğ·Ğ°Ğ³Ñ€ÑƒĞ·Ğ¸Ñ‚ÑŒ Ñ‚ĞµĞºÑÑ‚.';
            }
        }

        function splitIntoPhrasesWithTiming(text) {
            phrases = [];
            const parts = text.split(phraseDelimiters);
            const delimiters = text.match(phraseDelimiters) || [];

            for (let i = 0; i < parts.length; i++) {
                let part = parts[i].trim();
                if (!part) continue;

                const fullText = part + (i < delimiters.length ? delimiters[i] : '');
                const words = part.trim().split(/\s+/).filter(w => w);
                const wordCount = words.length;
                const isSlow = i % 2 === 0;

                const wpm = isSlow ? SLOW_WPM : FAST_WPM;
                const seconds = (wordCount / wpm) * 60 + EXTRA_TIME_SECONDS;
                const duration = seconds * 1000;

                phrases.push({
                    text: fullText,
                    isSlow: isSlow,
                    duration: duration,
                    words: words,
                    wordCount: wordCount
                });
            }
        }

        function renderText(title) {
            const container = document.getElementById('text-container');
            container.innerHTML = '';

            const titleEl = document.createElement('div');
            titleEl.className = 'exercise-title';
            titleEl.textContent = title;
            container.appendChild(titleEl);

            phrases.forEach((phrase, idx) => {
                const containerEl = document.createElement('span');
                containerEl.className = 'phrase-container';
                containerEl.dataset.index = idx;

                const phraseEl = document.createElement('span');
                phraseEl.className = 'phrase';
                phraseEl.innerHTML = phrase.words.map(word => `<span>${word}</span>`).join(' ');

                const progressBarOuter = document.createElement('div');
                progressBarOuter.className = 'progress-bar-outer';

                const progressBarInner = document.createElement('div');
                progressBarInner.className = 'progress-bar-inner';
                progressBarInner.style.width = '0%';

                progressBarOuter.appendChild(progressBarInner);
                containerEl.appendChild(phraseEl);
                containerEl.appendChild(progressBarOuter);

                container.appendChild(containerEl);
                container.appendChild(document.createTextNode(' '));
            });

            highlightPhrase();
        }

        function updateDisplay() {
            const modeText = phrases[currentPhraseIndex]?.isSlow ? 'ĞœĞµĞ´Ğ»ĞµĞ½Ğ½Ğ¾' : 'Ğ‘Ñ‹ÑÑ‚Ñ€Ğ¾';
            const speedValue = phrases[currentPhraseIndex]?.isSlow ? SLOW_WPM : FAST_WPM;
            document.getElementById('mode').textContent = modeText;
            document.getElementById('speed').textContent = speedValue;
        }

        function highlightPhrase() {
            const containers = document.querySelectorAll('.phrase-container');
            containers.forEach(el => {
                const phrase = el.querySelector('.phrase');
                const bar = el.querySelector('.progress-bar-inner');
                phrase.classList.remove('highlight-slow', 'highlight-fast');
                bar.style.width = '0%';
            });

            if (currentPhraseIndex >= containers.length) return;

            const container = containers[currentPhraseIndex];
            const phrase = container.querySelector('.phrase');
            const bar = container.querySelector('.progress-bar-inner');
            const isSlow = phrases[currentPhraseIndex].isSlow;

            phrase.classList.add(isSlow ? 'highlight-slow' : 'highlight-fast');

            // ĞĞ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ·ÑƒĞ½ĞºĞ°
            animateProgressBar(bar, phrases[currentPhraseIndex].duration);
        }

        function animateProgressBar(bar, duration) {
            if (progressInterval) clearInterval(progressInterval);
            let startTime = Date.now();

            progressInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                bar.style.width = (progress * 100) + '%';

                if (progress >= 1) {
                    clearInterval(progressInterval);
                }
            }, 50);
        }

        function nextPhrase() {
            currentPhraseIndex++;
            if (currentPhraseIndex >= phrases.length) {
                pauseReading();
                document.getElementById('status').textContent = 'âœ… Ğ§Ñ‚ĞµĞ½Ğ¸Ğµ Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞµĞ½Ğ¾!';
                return;
            }

            updateDisplay();
            highlightPhrase();

            const duration = phrases[currentPhraseIndex].duration;
            clearInterval(intervalId);
            intervalId = setInterval(nextPhrase, duration);
        }

        function startReading() {
            if (intervalId) return;
            if (phrases.length === 0) return;

            updateDisplay();
            highlightPhrase();

            const firstDuration = phrases[0].duration;
            intervalId = setInterval(nextPhrase, firstDuration);

            document.getElementById('btn-start').disabled = true;
            document.getElementById('btn-pause').disabled = false;
            document.getElementById('btn-reset').disabled = false;
            document.getElementById('status').textContent = 'â–¶ï¸ Ğ§Ñ‚ĞµĞ½Ğ¸Ğµ Ğ½Ğ°Ñ‡Ğ°Ñ‚Ğ¾...';
        }

        function pauseReading() {
            if (intervalId) clearInterval(intervalId);
            if (progressInterval) clearInterval(progressInterval);
            intervalId = null;
            progressInterval = null;
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-pause').disabled = true;
            document.getElementById('status').textContent = 'â¸ï¸ ĞĞ° Ğ¿Ğ°ÑƒĞ·Ğµ';
        }

        function resetReading() {
            pauseReading();
            currentPhraseIndex = 0;
            updateDisplay();
            highlightPhrase();
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-reset').disabled = true;
            document.getElementById('status').textContent = 'ğŸ”„ Ğ¡Ğ±Ñ€Ğ¾ÑˆĞµĞ½Ğ¾. Ğ“Ğ¾Ñ‚Ğ¾Ğ² Ğº Ğ½Ğ°Ñ‡Ğ°Ğ»Ñƒ.';
        }

        window.onload = () => {
            loadExercise();
            updateDisplay();
        };
    </script>
