<body>

    <script>
        // â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
        // â•‘           âš™ï¸ ĞĞĞ¡Ğ¢Ğ ĞĞ™ĞšĞ˜ â€” ĞœĞĞ–ĞĞ ĞœĞ•ĞĞ¯Ğ¢Ğ¬          â•‘
        // â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        // ğŸ”§ Ğ¡ĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ Ñ‡Ñ‚ĞµĞ½Ğ¸Ñ (Ğ² ÑĞ»Ğ¾Ğ²Ğ°Ñ… Ğ² Ğ¼Ğ¸Ğ½ÑƒÑ‚Ñƒ)
        const SLOW_WPM = 120;   // ĞœĞµĞ´Ğ»ĞµĞ½Ğ½Ğ¾Ğµ Ñ‡Ñ‚ĞµĞ½Ğ¸Ğµ
        const FAST_WPM = 300;   // Ğ‘Ñ‹ÑÑ‚Ñ€Ğ¾Ğµ Ñ‡Ñ‚ĞµĞ½Ğ¸Ğµ

        // ğŸ”§ Ğ—Ğ°Ğ¿Ğ°Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ (Ğ² ÑĞµĞºÑƒĞ½Ğ´Ğ°Ñ…) â€” Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµÑ‚ÑÑ Ğº ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¹ Ñ„Ñ€Ğ°Ğ·Ğµ
        // ĞŸĞ¾Ğ»ĞµĞ·Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒ ÑƒÑĞ¿ĞµĞ²Ğ°Ğ» "Ğ¿ĞµÑ€ĞµĞ²Ğ°Ñ€Ğ¸Ñ‚ÑŒ" Ñ„Ñ€Ğ°Ğ·Ñƒ
        const EXTRA_TIME_SECONDS = 0.3;

        // ğŸ”§ Ğ Ğ°Ğ·Ğ´ĞµĞ»Ğ¸Ñ‚ĞµĞ»Ğ¸ Ñ„Ñ€Ğ°Ğ· (Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ¸Ñ‚ÑŒ ÑĞ²Ğ¾Ğ¸)
        const phraseDelimiters = /[,.!?;:]/;

        // ğŸ”§ ĞŸÑƒÑ‚ÑŒ Ğº Ñ„Ğ°Ğ¹Ğ»Ñƒ Ñ ÑƒĞ¿Ñ€Ğ°Ğ¶Ğ½ĞµĞ½Ğ¸ÑĞ¼Ğ¸
        const EXERCISES_JSON = 'exercises.json';

        // â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
        // â•‘         ĞšĞĞĞ•Ğ¦ ĞĞĞ¡Ğ¢Ğ ĞĞ•Ğš â€” Ğ”ĞĞ›Ğ¬Ğ¨Ğ• ĞĞ• ĞœĞ•ĞĞ¯Ğ™       â•‘
        // â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        let phrases = [];           // [{ text, isSlow, duration }]
        let currentPhraseIndex = 0;
        let intervalId = null;

        // Ğ—Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ° ÑƒĞ¿Ñ€Ğ°Ğ¶Ğ½ĞµĞ½Ğ¸Ñ
        async function loadExercise() {
            const status = document.getElementById('status');
            try {
                const response = await fetch(EXERCISES_JSON + '?v=' + Date.now());
                if (!response.ok) throw new Error('Ğ¤Ğ°Ğ¹Ğ» Ğ½Ğµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½');
                const exercises = await response.json();

                if (!Array.isArray(exercises) || exercises.length === 0) {
                    throw new Error('ĞĞµÑ‚ ÑƒĞ¿Ñ€Ğ°Ğ¶Ğ½ĞµĞ½Ğ¸Ğ¹');
                }

                const exercise = exercises[Math.floor(Math.random() * exercises.length)];
                splitIntoPhrasesWithTiming(exercise.text);
                renderText(exercise.title);
                status.textContent = `Ğ£Ğ¿Ñ€Ğ°Ğ¶Ğ½ĞµĞ½Ğ¸Ğµ: "${exercise.title}"`;
            } catch (err) {
                document.getElementById('text-container').innerHTML =
                    `<p style="text-align:center; color:#f87171; font-weight:bold;">âŒ ĞÑˆĞ¸Ğ±ĞºĞ°: ${err.message}</p>`;
                status.textContent = 'ĞĞµ ÑƒĞ´Ğ°Ğ»Ğ¾ÑÑŒ Ğ·Ğ°Ğ³Ñ€ÑƒĞ·Ğ¸Ñ‚ÑŒ Ñ‚ĞµĞºÑÑ‚.';
            }
        }

        // Ğ Ğ°Ğ·Ğ±Ğ¸Ğ²Ğ°ĞµĞ¼ Ñ‚ĞµĞºÑÑ‚ Ğ½Ğ° Ñ„Ñ€Ğ°Ğ·Ñ‹ Ğ¸ Ñ€Ğ°ÑÑÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµĞ¼ Ğ²Ñ€ĞµĞ¼Ñ Ğ½Ğ° ĞºĞ°Ğ¶Ğ´ÑƒÑ
        function splitIntoPhrasesWithTiming(text) {
            phrases = [];
            const parts = text.split(phraseDelimiters);
            const delimiters = text.match(phraseDelimiters) || [];

            for (let i = 0; i < parts.length; i++) {
                let part = parts[i].trim();
                if (part.length === 0) continue;

                const fullText = part + (i < delimiters.length ? delimiters[i] : '');
                const wordCount = part.trim().split(/\s+/).length;
                const isSlow = i % 2 === 0; // Ğ§ĞµÑ€ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ: Ğ¼ĞµĞ´Ğ»ĞµĞ½Ğ½Ğ¾ â†’ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾

                // â±ï¸ Ğ Ğ°ÑÑÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµĞ¼ Ğ²Ñ€ĞµĞ¼Ñ Ğ² Ğ¼Ğ¸Ğ»Ğ»Ğ¸ÑĞµĞºÑƒĞ½Ğ´Ğ°Ñ…
                const wpm = isSlow ? SLOW_WPM : FAST_WPM;
                const minutes = wordCount / wpm;                     // Ğ’Ñ€ĞµĞ¼Ñ Ğ½Ğ° ÑĞ»Ğ¾Ğ²Ğ°
                const seconds = minutes * 60 + EXTRA_TIME_SECONDS;   // Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ Ğ·Ğ°Ğ¿Ğ°Ñ
                const duration = seconds * 1000;                     // Ğ’ Ğ¼Ğ¸Ğ»Ğ»Ğ¸ÑĞµĞºÑƒĞ½Ğ´Ñ‹

                phrases.push({
                    text: fullText,
                    isSlow: isSlow,
                    duration: duration,
                    wordCount: wordCount
                });
            }
        }

        // ĞÑ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ Ñ‚ĞµĞºÑÑ‚Ğ°
        function renderText(title) {
            const container = document.getElementById('text-container');
            container.innerHTML = '';

            const titleEl = document.createElement('div');
            titleEl.className = 'exercise-title';
            titleEl.textContent = title;
            container.appendChild(titleEl);

            phrases.forEach(phraseObj => {
                const span = document.createElement('span');
                span.className = 'phrase';
                span.textContent = phraseObj.text + ' ';
                container.appendChild(span);
            });

            highlightPhrase();
        }

        // ĞĞ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ñ€ĞµĞ¶Ğ¸Ğ¼Ğ°
        function updateDisplay() {
            const modeText = phrases[currentPhraseIndex]?.isSlow ? 'ĞœĞµĞ´Ğ»ĞµĞ½Ğ½Ğ¾' : 'Ğ‘Ñ‹ÑÑ‚Ñ€Ğ¾';
            const speedValue = phrases[currentPhraseIndex]?.isSlow ? SLOW_WPM : FAST_WPM;
            document.getElementById('mode').textContent = modeText;
            document.getElementById('speed').textContent = speedValue;
        }

        // ĞŸĞ¾Ğ´ÑĞ²ĞµÑ‚ĞºĞ° Ñ‚ĞµĞºÑƒÑ‰ĞµĞ¹ Ñ„Ñ€Ğ°Ğ·Ñ‹
        function highlightPhrase() {
            const phraseElements = document.querySelectorAll('.phrase');
            phraseElements.forEach(el => {
                el.classList.remove('highlight-slow');
                el.classList.remove('highlight-fast');
            });

            if (currentPhraseIndex < phraseElements.length) {
                const phrase = phrases[currentPhraseIndex];
                const el = phraseElements[currentPhraseIndex];
                el.classList.add(phrase.isSlow ? 'highlight-slow' : 'highlight-fast');
                el.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'nearest' });
            }
        }

        // Ğ¡Ğ»ĞµĞ´ÑƒÑÑ‰Ğ°Ñ Ñ„Ñ€Ğ°Ğ·Ğ°
        function nextPhrase() {
            currentPhraseIndex++;
            if (currentPhraseIndex >= phrases.length) {
                pauseReading();
                document.getElementById('status').textContent = 'âœ… Ğ§Ñ‚ĞµĞ½Ğ¸Ğµ Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞµĞ½Ğ¾!';
                return;
            }

            updateDisplay();
            highlightPhrase();

            // Ğ£ÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ Ğ½Ğ¾Ğ²ÑƒÑ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºÑƒ Ğ´Ğ»Ñ Ñ‚ĞµĞºÑƒÑ‰ĞµĞ¹ Ñ„Ñ€Ğ°Ğ·Ñ‹
            const duration = phrases[currentPhraseIndex].duration;
            clearInterval(intervalId);
            intervalId = setInterval(nextPhrase, duration);
        }

        // Ğ—Ğ°Ğ¿ÑƒÑĞº
        function startReading() {
            if (intervalId) return;
            if (phrases.length === 0) return;

            updateDisplay();
            highlightPhrase();

            const firstDuration = phrases[0].duration;
            intervalId = setInterval(nextPhrase, firstDuration);

            document.getElementById('btn-start').disabled = true;
            document.getElementById('btn-pause').disabled = false;
            document.getElementById('btn-reset').disabled = false;
            document.getElementById('status').textContent = 'â–¶ï¸ Ğ§Ñ‚ĞµĞ½Ğ¸Ğµ Ğ½Ğ°Ñ‡Ğ°Ñ‚Ğ¾...';
        }

        // ĞŸĞ°ÑƒĞ·Ğ°
        function pauseReading() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                document.getElementById('btn-start').disabled = false;
                document.getElementById('btn-pause').disabled = true;
                document.getElementById('status').textContent = 'â¸ï¸ ĞĞ° Ğ¿Ğ°ÑƒĞ·Ğµ';
            }
        }

        // Ğ¡Ğ±Ñ€Ğ¾Ñ
        function resetReading() {
            pauseReading();
            currentPhraseIndex = 0;
            updateDisplay();
            highlightPhrase();
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-reset').disabled = true;
            document.getElementById('status').textContent = 'ğŸ”„ Ğ¡Ğ±Ñ€Ğ¾ÑˆĞµĞ½Ğ¾. Ğ“Ğ¾Ñ‚Ğ¾Ğ² Ğº Ğ½Ğ°Ñ‡Ğ°Ğ»Ñƒ.';
        }

        // Ğ—Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ°
        window.onload = () => {
            loadExercise();
            updateDisplay();
        };
    </script>
